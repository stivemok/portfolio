<body>
    <h1>Eazy Car Rentals Office(Pick-up & Drop-off)</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Creates a map object centered at a specific location
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 8.998353004455566, lng: 38.76472473144531 }, // Eazy rentals Office location
                zoom: 15, // Adjust the zoom level
                fullscreenControl: false,
                zoomControl: false,
            });
        
            new google.maps.Marker({
                position: { lat: 8.998353004455566, lng: 38.76472473144531 }, // Airport pickup & dropoff location
                map,
                title: "Eazy Car Rentals Office"
            });         
        }
    </script>
    <h1>Addis Ababa International Airport(Pick-up & Drop-off)</h1>
    <iframe src="https://storage.googleapis.com/maps-solutions-h0hbf1ry49/locator-plus/hns4/locator-plus.html"
        width="100%" height="80%"
        style="border: 0px;"
        loading="lazy">
    </iframe>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ0pQ2WS9HFFutOCxTeSuGmjL8hc1HFEM&callback=initMap" async defer></script>
</body>
